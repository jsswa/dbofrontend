<main class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal" style="margin-bottom:20px; font-size:60px;text-align:center">Le bateau de Thibault</h1>
    <!-- <h4 class="h3 mb-3 fw-normal" style="font-size: 14px; text-align:center">Acceder au compte</h4> -->
    <img class="img-centered"src="../../assets/logo.png" alt="logo" >
    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="dupont@toto.com">
      <label for="floatingInput">votre addresse email</label>
    </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Mot de passe</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Se connecter</button>
  </form>
</main>
